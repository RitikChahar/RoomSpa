<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Update Confirmation</title>
</head>
<body style="background-color: #121212; color: #ffffff; font-family: Arial, sans-serif; padding: 20px; margin: 0;">

    <div style="max-width: 600px; margin: 0 auto; text-align: left;">
        <h1 style="font-size: 24px; margin-bottom: 20px;">Email Update Confirmation</h1>
        <p style="margin-bottom: 20px;">Hello {{ username }},</p>
        <p style="margin-bottom: 20px;">You recently requested to update your email address. Please confirm your new email by clicking the link below:</p>
        <a href="{{ registration_link }}" style="display: block; margin-bottom: 20px; padding: 10px; background-color: #1e1e1e; color: #ffffff; text-decoration: none; border-radius: 5px; max-width: 300px;">Confirm Email Update</a>
        <p>If you did not request this change, please ignore this email.</p>
        <div style="margin-top: 50px; font-style: italic;">
            <p>Regards,<br>RoomSpa Team</p>
        </div>
    </div>
</body>
</html>
